name: MyPy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Run mypy
        run: mypy src/
